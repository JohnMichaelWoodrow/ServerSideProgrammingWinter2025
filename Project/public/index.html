<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Battleship</h1>

  <div class="controls">
    <button onclick="startGame()">Start Game</button>
    <button onclick="cancelGame()">Cancel</button>
    <button onclick="concedeGame()">Concede</button>
    <button onclick="getStatus()">Status</button>
    <button onclick="reportHit()">Server Hit</button>
    <button onclick="reportMiss()">Server Miss</button>
  </div>

  <div class="board-wrapper">
    <div>
      <h2>Your Guesses</h2>
      <div id="playerBoard" class="board"></div>
    </div>
    <div>
      <h2>Server Guesses</h2>
      <div id="serverBoard" class="board"></div>
    </div>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
